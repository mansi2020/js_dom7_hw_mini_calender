<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="startTime()">
    <div class="container">
        <div class="calender">
            <div id="month">
            </div>
            <div class="allDate">
                <p id="day"></p>
                <p id="date"></p>
                <p id="year"></p>
            </div>
            <div id="liveTime"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
